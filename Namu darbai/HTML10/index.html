  <head>
    <meta charset="utf-8">

  <body>
    <svg width="500" height="500">

      <rect x="0" y="0" width="480" height="480" stroke="black" fill="white"></rect>

      <rect x="360" y="0" width="120" height="120" fill= "black" stroke="black" ></rect>

      <rect x="0" y="120" width="120" height="120" fill= "black" stroke="black" ></rect>
      <rect x="120" y="120" width="120" height="120" fill= "white" stroke="black" ></rect>

      <circle cx="180" cy="60" r="50" stroke="white" stroke-width="3" fill="silver"></circle>
      <circle cx="300" cy="180" r="50" stroke="white" stroke-width="3" fill="silver"></circle>
      <circle cx="180" cy="300" r="50" stroke="white" stroke-width="3" fill="blue"></circle>
      <circle cx="300" cy="420" r="50" stroke="white" stroke-width="3" fill="blue"></circle>

    </svg>

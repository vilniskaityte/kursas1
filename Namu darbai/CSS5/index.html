<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      input[type=button] {
        color: red;
        width: 100%;
        padding: 10px 20px;
        font-weight: bold;
        box-shadow: 0 0 1px grey;
        background-color: silver;
      }

      input[type=text] {
        padding: 10px;
        text-align: right;
      }

      input[name=penki] {
        box-shadow: inset 0 0 4px blue;
      }

    </style>
  </head>
  <body>
      <table>
        <tr>
          <td colspan="3">
            <input type="text" name="" value="12">
          </td>
        </tr>

        <tr>
          <td><input type="button" name="" value="7"></td>
          <td><input type="button" name="" value="8"></td>
          <td><input type="button" name="" value="9"></td>
        </tr>

        <tr>
          <td><input type="button" name="" value="4"></td>
          <td><input type="button" name="penki" value="5"></td>
          <td><input type="button" name="" value="6"></td>
        </tr>

        <tr>
          <td><input type="button" name="" value="1"></td>
          <td><input type="button" name="" value="2"></td>
          <td><input type="button" name="" value="3"></td>
        </tr>

        <tr>
          <td><input type="button" name="" value="C"></td>
          <td><input type="button" name="" value="0"></td>
          <td><input type="button" name="" value="CE"></td>
        </tr>

        <tr>
          <td><input type="button" name="" value="+"></td>
          <td><input type="button" name="" value="-"></td>
        </tr>

    </table>
  </body>
</html>
